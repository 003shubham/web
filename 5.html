<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" width="50%">
            <tr>
                <td colspan="4" bgcolor="#d16587">
                    Emergency Contact Info  <font size="2">More Info</font>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                First Name
                            </td>
                            <td>
                                <input type="text" placeholder="Enter First Name" required>
                            </td>
                            <td colspan="2">
                                <u>Emergency Contact Info</u>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Last Name
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Last Name">
                            </td>
                            <td >
                                Name
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gender
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Transgender">Transgender</option>

                                </select>
                            </td>
                            <td >
                                Relationship
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Relationship">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date of Birth
                            </td>
                            <td>
                                <input type="date" > 
                                 <sub>[dd-MM-yyyy]</sub>

                            </td>
                            <td >
                                Address
                            </td>
                            <td>
                                <textarea name="Address" id="" cols="20" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <u>Medical Information</u>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Hospital Preference
                            </td>
                            <td>
                                <input type="text" placeholder="">
                            </td>
                            <td >
                                City
                            </td>
                            <td>
                                <input type="text" placeholder="Enter City">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Insurance Company
                            </td>
                            <td>
                                <input type="text" placeholder="">
                            </td>
                            <td >
                                State
                            </td>
                            <td>
                                <select name="" id="" required>
                                    <option value="">--Select--</option>
                                    <option value="">Haryana</option>
                                    <option value="">Delhi</option>
                                    <option value="">Uttar Pradesh</option>
                                    <option value="">Punjab</option>
                                    <option value="">Chandigarh</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Policy Number
                            </td>
                            <td>
                                <input type="text" placeholder="">
                            </td>
                            <td >
                                Country
                            </td>
                            <td>
                                <select name="" id="" required>
                                    <option value="">--Select--</option>
                                    <option value="">India</option>
                                    <option value="">China</option>
                                    <option value="">Australia</option>
                                    <option value="">France</option>
                                    <option value="">Italy</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Physician's Name
                            </td>
                            <td>
                                <input type="text" placeholder="">
                            </td>
                            <td >
                                Home Phone
                            </td>
                            <td>
                                <input type="number" placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Phone Number
                            </td>
                            <td>
                                <input type="number" placeholder="" required>
                            </td>
                            <td >
                                Work Phone
                            </td>
                            <td>
                                <input type="number" placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Allergies(If any)
                            </td>
                            <td>
                                <textarea name="" id="" cols="20" rows="5"></textarea>
                            </td>
                            <td colspan="2">

                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <tr>
                <td align="center" bgcolor="#d16587">
                    <input type="Submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
