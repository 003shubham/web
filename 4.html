<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" cellpadding="2" width="50%">
            <tr>
                <td colspan="2" align="center">
                    <b>Pizza Shop 2.0</b>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" value="" name="name" placeholder="Enter Name.." required>
                </td>
            </tr>
            <tr>
                <td>Pizza Topping </td>
                <td>
                    <input type="radio" value="" name="t1" >Supreme<br>
                    <input type="radio" value="" name="t1" >Vegetarian<br>
                    <input type="radio" value="" name="t1" >Hawaiian
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                        <option value="select value">select value</option>
                        <option value="Tomato">Tomato</option>
                        <option value="Garlic">Garlic</option>
                        <option value="onion">onion</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Optional Extras
                </td>
                <td>
                    <input type="checkbox" name="a1" id="a1">Extra Cheese
                    <input type="checkbox" name="a1" id="a1">Gluten free base
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instruction: <br>
                    <textarea name="s1" id="s1" cols="50" rows="5" placeholder="Enter Delivery Instruction..."></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <input type="button" value="Send My Order">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
